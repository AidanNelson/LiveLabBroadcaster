<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <main></main>
    <script>
      /*
       * @name Bouncy Bubbles
       * @arialabel Grey circles of varying sizes bounce off the sides of the canvas and each other, eventually settling on the bottom of the screen
       * @frame 720,400
       * @description  based on code from Keith Peters. Multiple-object collision..
       */

      let numBalls = 25;
      let spring = 0.05;
      let gravity = 0.03;
      let friction = -0.9;
      let balls = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numBalls; i++) {
          balls[i] = new Ball(
            random(width),
            random(height),
            random(30, 70),
            i,
            balls,
          );
        }
        noStroke();
        fill(100, 120);
      }

      function draw() {
        //   background(0);
        clear();
        balls.forEach((ball) => {
          ball.collide();
          ball.move();
          ball.display();
        });
      }

      class Ball {
        constructor(xin, yin, din, idin, oin) {
          this.x = xin;
          this.y = yin;
          this.vx = 0;
          this.vy = 0;
          this.diameter = din;
          this.id = idin;
          this.others = oin;
        }

        collide() {
          for (let i = this.id + 1; i < numBalls; i++) {
            // console.log(others[i]);
            let dx = this.others[i].x - this.x;
            let dy = this.others[i].y - this.y;
            let distance = sqrt(dx * dx + dy * dy);
            let minDist = this.others[i].diameter / 2 + this.diameter / 2;
            //   console.log(distance);
            //console.log(minDist);
            if (distance < minDist) {
              //console.log("2");
              let angle = atan2(dy, dx);
              let targetX = this.x + cos(angle) * minDist;
              let targetY = this.y + sin(angle) * minDist;
              let ax = (targetX - this.others[i].x) * spring;
              let ay = (targetY - this.others[i].y) * spring;
              this.vx -= ax;
              this.vy -= ay;
              this.others[i].vx += ax;
              this.others[i].vy += ay;
            }
          }
        }

        move() {
          this.vy += gravity;
          this.x += this.vx;
          this.y += this.vy;
          if (this.x + this.diameter / 2 > width) {
            this.x = width - this.diameter / 2;
            this.vx *= friction;
          } else if (this.x - this.diameter / 2 < 0) {
            this.x = this.diameter / 2;
            this.vx *= friction;
          }
          if (this.y + this.diameter / 2 > height) {
            this.y = height - this.diameter / 2;
            this.vy *= friction;
          } else if (this.y - this.diameter / 2 < 0) {
            this.y = this.diameter / 2;
            this.vy *= friction;
          }
        }

        display() {
          ellipse(this.x, this.y, this.diameter, this.diameter);
        }
      }
    </script>
  </body>
</html>
