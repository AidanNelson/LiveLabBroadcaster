<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <script src="../libs/SimpleMediasoupPeer.js"></script>

<body>
  <div class="container-fluid">
    <div class="row vh-100">
      <div class="col-md-12 mx-auto h-100">
        <div class="row h-75" id="canvasContainer"></div>

        <div class="row h-25">
          <div class="col-md-12 mx-auto">
            <div class="row">
              <button id="startButton">Enter Lobby (with camera)</button>
            </div>
            <div class="row">
              <div class="col-md-4 mx-auto">
                <div>Camera Settings:</div>
                <div class="select">
                  <label for="videoSource">Camera: </label><select id="videoSource"></select>
                </div>
                <div class="select">
                  <label for="audioSource">Microphone: </label><select id="audioSource"></select>
                </div>
                <div class="select" style="display:none;">
                  <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
                </div>
                <div class="row"><video id="localVideo" autoplay playsinline muted></video></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <div class="row"><video id="video" autoplay playsinline muted></video></div>
  <div class="row"><audio id="audio" autoplay playsinline></audio></div>

  <script type="module" src="./audience.js"></script>
</body>

</html>
