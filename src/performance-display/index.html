<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <style>
    html,
    body {
      background-color: black;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }
    #broadcastVideoContainer {
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #broadcastVideo {
      width: 100%;
      height: 100%;
    }

    #sceneContainer {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
      border: none;
    }
  </style>

  <body>
    <button id="startButton">START</button>

    <iframe id="sceneContainer"></iframe>

    <div id="broadcastVideoContainer">
      <video id="broadcastVideo" autoplay playsinline muted></video>
      <audio id="broadcastAudio" autoplay playsinline></audio>
    </div>

    <script src="../libs/SimpleMediasoupPeer.js"></script>
    <script src="../libs/socket.io.js"></script>
    <script type="module" src="./performance-display.js"></script>
  </body>
</html>
