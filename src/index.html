<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        overflow: hidden;
        /* border: 1px solid black; */
      }

      .border {
        border: 0.1px solid black;
      }

      /* #stage-container {
        width: 100%;
        height: 100%;
        z-index: -1;
      } */

      select {
        width: 100px;
      }

      #admin-message-box {
        background: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid vh-100 d-flex flex-column">

      <!-- HEADER -->
      <div class="row justify-content-md-center">
        <div class="col-6 text-center">
          <h1 class="p-3">A Few Deep Breaths</h1>
        </div>
      </div>

      <!-- ADMIN MESSAGES -->
      <div class="row justify-content-md-center" id="admin-message-box">
        <div class="col-6 text-center p-2">
          <p>BREATH IN</p>
        </div>
      </div>

      <!-- SHOW CONTENT & CHAT -->
      <div class="row flex-grow-1 mw-100">

        <!-- MAIN CONTENT (LOBBY OR VIDEO) -->
        <div class="col-10 d-flex flex-column justify-content-center">
          
          <!-- LOBBY OR VIDEO -->
          <div class="row  flex-grow-1 justify-content-center" id="stage-container">
          </div>


          <!-- LOBBY CONTROLS -->
          <div class="row justify-content-center border p-2">

            <div class="col">
              <button id="enterLobbyButton">Enter Lobby</button>
            </div>

            <div class="col">
              <button id="startCameraButton">Start Cam</button>
            </div>

            <div class="col">  
              <div class="select">
              <label for="videoSource">CAMERA</label><select id="videoSource"></select>
              </div>
            </div>

            <div class="col">
              <div class="select">
              <label for="audioSource">Microphone</label><select id="audioSource"></select>
              </div>
            </div>

            <div class="col"style="display: none">
              <div class="select" >
              <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
              </div>
            </div>
          </div>


        </div>
        
        <!-- CHAT COLUMN -->
        <div class="col-2 p-3 h-100 d-flex flex-column border">  


              <div class="row justify-content-center">
                <h3 class="text-center p-3">Chat</h3>
              </div>

              <div class="row flex-grow-1">
                <div>Some messages</div>
                
              </div>

              <div class="row">
              
                <div class="col-9">
                  <input id="messageInput"></input>
                </div>
                <div class="col-3">
                  <button>SEND</button>
                </div>
              </div>


        </div>

      </div>

      <!-- FOOTER -->
      <div class="row justify-content-md-center border">
        <div class="col-6 text-center p-3">
            FOOTER
        </div>
      </div>


    </div>

    <!-- LOCAL VIDEO -->
    <div style="display: none">
      <video id="local_video" autoplay playsinline muted></video>
    </div>

    <script type="module" src="./audience/audience.js"></script>
  </body>
</html>
