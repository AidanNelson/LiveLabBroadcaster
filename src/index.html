<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <style>
    html,
    body {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div style="width:100%;height:100%;position:absolute;top:0px;left:0px;z-index: -1;" id="stage-container"></div>

  <div><h3>CURRENT SCENE:</h3><div id="currentSceneId"></div></div>
  <button id="enterLobbyButton">Enter Lobby</button>
  <div>Camera Settings:</div>
  <button id="startCameraButton">Start Camera</button>
  <div class="select">
    <label for="videoSource">Camera: </label><select id="videoSource"></select>
  </div>
  <div class="select">
    <label for="audioSource">Microphone: </label><select id="audioSource"></select>
  </div>
  <div class="select" style="display:none;">
    <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
  </div>
  <div class="row"><video id="localVideo" autoplay playsinline muted></video></div>




  <video id="local_video" style="visibility: hidden;"> autoplay playsinline muted></video>

  <script type="module" src="./audience/audience.js"></script>
</body>

</html>
