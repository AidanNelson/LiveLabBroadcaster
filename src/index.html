<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        overflow: hidden;
        background-color: black;
        color:white;
      }

      .border {
        border: 0.1px solid black;
      }

      select {
        width: 100px;
      }

      #admin-message-box 
        height:5vh;
      }
      .smallButton{
        font-size:10px;
      }

      #messageInput{
        max-width: 100%;
      }
      #top-header{
        height:10vh;
      }

      #main-content {
        height:95vh;
      }
      #main-content-box{
        text-align:center;
        background-color: black;
        overflow: hidden;
        height: 100%;
      }
      #broadcastVideoContainer{
        overflow: hidden;
        height: 100%;
      }

      #footer-content{
        height:5vh;
      }

      #lobby-container{
        height: 90%;
      }
      #lobby-controls{
        height: 10%;
      }

      #broadcastVideo{
        height:100%;
        transform: translateX(-50%) scaleX(2);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid vh-100 flex-column">

      <!-- HEADER -->
      <!-- <div class="row justify-content-md-center" id="top-header">
        <div class="col-6 text-center">
          <h1 class="p-1">A Few Deep Breaths</h1>
        </div>
      </div> -->

      <!-- ADMIN MESSAGES -->
      <div class="row justify-content-md-center" id="admin-message-box">
        <div class="col-6 text-center p-1" id="adminMessageText">
          A Few Deep Breaths
        </div>
      </div>

      <!-- SHOW CONTENT & CHAT -->
      <div class="row" id="main-content">

        <!-- MAIN CONTENT (LOBBY OR VIDEO) -->
        <div class="col-10 justify-content-center" id="main-content-box">
          <div id="broadcastVideoContainer" style="display:none;">
            <video id="broadcastVideo" autoplay muted playsinline></video>
          </div>
          <audio id="broadcastAudio" style="display:none;" autoplay playsinline></audio>
          
          <div class="row justify-content-center text-center" id="lobby-container">
            
          </div>


          <!-- LOBBY CONTROLS -->
          <div class="row justify-content-center border p-1" id="lobby-controls">

            <div class="col">
              <button id="enterLobbyButton">Enter Lobby</button>
            </div>

            <div class="col">
              <button id="startCameraButton">Start Cam</button>
            </div>

            <div class="col">  
              <div class="select">
              <label for="videoSource">CAMERA</label><select id="videoSource"></select>
              </div>
            </div>

            <div class="col">
              <div class="select">
              <label for="audioSource">Microphone</label><select id="audioSource"></select>
              </div>
            </div>

            <div class="col"style="display: none">
              <div class="select" >
              <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
              </div>
            </div>
          </div>


        </div>
        
        <!-- CHAT COLUMN -->
        <div class="col-2 p-3 h-100 border">  

              <div class="row justify-content-center" style="height:10%">
                <h3 class="text-center p-3">Chat</h3>
              </div>

              <div class="row" style="height:80%; overflow:scroll;">
                <div id="chatBox"></div>
                
              </div>

              <div class="row" style="height:10%">
              
                <div class="col-8">
                  <input id="chatMessageInput"></input>
                </div>
                <div class="col-4">
                  <button class="smallButton" id="sendChatButton">SEND</button>
                </div>
              </div>


        </div>

      </div>

      <!-- FOOTER -->
      <!-- <div class="row justify-content-md-center border" id="footer-content">
        <div class="col-6 text-center p-1">
            FOOTER
        </div>
      </div> -->


    </div>

    <!-- LOCAL VIDEO -->
    <div style="display: none">
      <video id="local_video" autoplay playsinline muted></video>
    </div>

    <script type="module" src="./audience/audience.js"></script>
  </body>
</html>
