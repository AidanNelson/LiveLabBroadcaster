<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OSC APP</title>
  </head>
  <style>
    html, body {
      background-color: lightblue;
    }

    #centerContainer { 
      margin: auto;
      width: 500px;
      margin-top: 3em;
    }
  </style>
  <body>
    <div id="centerContainer">
      <h1>OSC Rebroadcaster</h1>
    <p>
      This app will connect to a virtual venue's socket.io server (at the address you input below), listen for socket messages, and rebroadcast them to an OSC server on the local network as osc messages.
    </p>

    <form>
      <fieldset>
      <fieldset>
        <legend>Socket.io Setup</legend>
        <label for="socket-server-input" >Socket Server:</label>
        <input type="text" id="socket-server-input" value="https://localhost">
      </fieldset>
      <fieldset>
        <legend>OSC Setup</legend>
        <label for="osc-server-input">OSC Server IP (on local network):</label>
        <input id="osc-server-input" value="127.0.0.1"></input>
        <br />
        <label for="osc-server-port-input">OSC Server Port (on local network):</label>
        <input id="osc-server-port-input" value="53000"></input>
      </fieldset>
      <br />
      <button id="connect">Connect</button>
    </fieldset>
  </form>
  </div>

    <!-- <script src="SimpleMediasoupPeer.js"></script>
    <script src="socket.io.js"></script> -->
    <script type="module" src="index.js"></script>
  </body>
</html>
