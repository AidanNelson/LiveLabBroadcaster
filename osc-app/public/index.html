<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OSC APP</title>
  </head>
  <body>
    <p>
      HELLO! This electron app will connect to the socket.io server you input below, listen for "osc" socket messages, and
      rebroadcast them to an OSC server on the local network as osc messages.
    </p>

    <form>
      <fieldset>
        <legend>Socket.io Setup</legend>
        <label for="socket-server-input" >Socket Server:</label>
        <input type="text" id="socket-server-input" value="https://localhost">
        <button id="connect">Connect</button>
      </fieldset>
    </form>

    <br />

    <form>
      <fieldset>
        <legend>OSC Setup</legend>
        <label for="osc-server-input">OSC Server IP (on local network):</label>
        <input id="osc-server-input" value="127.0.0.1"></input>
        <br />
        <label for="osc-server-port-input">OSC Server Port (on local network):</label>
        <input id="osc-server-port-input" value="53000"></input>
      </fieldset>
    </form>
    

    <script src="SimpleMediasoupPeer.js"></script>
    <script src="socket.io.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
